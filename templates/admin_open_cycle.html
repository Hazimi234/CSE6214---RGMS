<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Proposal Submission - GrantSysMMU</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header"><i class="fas fa-leaf"
                    style="margin-right: 10px; color: var(--secondary-color);"></i> GrantSysMMU</div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="{{ url_for('admin_profile') }}"><i class="fas fa-user-circle"></i> My Account</a></li>
                <li><a href="{{ url_for('admin_user_management') }}"><i class="fas fa-users"></i> User Management</a>
                </li>
                <li class="active"><a href="{{ url_for('admin_proposal_management') }}"><i
                            class="fas fa-file-contract"></i> Proposal Management</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Budget Tracking</a></li>
                <li><a href="{{ url_for('admin_system_data') }}"><i class="fas fa-cog"></i> System Configuration</a>
                </li>
                <li style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">
                    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h2>Open Submission Cycle</h2> <span>{{ user.name }}</span>
            </div>
            <div class="content-wrapper">
                <div class="login-card" style="max-width: 600px; margin: 0 auto; text-align: left;">
                    <h3 style="color: #1b5e20; margin-bottom: 20px;">Create New Grant Cycle</h3>
                    <form method="POST">
                        <div class="form-group">
                            <label>Cycle Name</label>
                            <input type="text" name="cycle_name" placeholder="e.g. Grant Cycle 2026-A" required>
                        </div>
                        <div class="form-group">
                            <label>Faculty</label>
                            <select name="faculty"
                                style="width: 100%; padding: 12px; border: 1px solid #c8e6c9; border-radius: 8px; background: #fafafa; font-size: 1rem; color: #333;"
                                required>
                                <option value="">-- Select Faculty --</option>
                                {% for f in faculties %}
                                <option value="{{ f.name }}">{{ f.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="date" name="start_date" required>
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="date" name="end_date" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Confirm & Open</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
